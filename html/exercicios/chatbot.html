                  const openLS = () => {
                    var wc = document.querySelector(".widget-container");
                    var tb = document.querySelector(".tooltip-body");
                    var td = document.querySelector(".tooltip-decoration");
                    if (wc) {
                      wc.style.left = "30px";
                      wc.style.right = "auto";
                    }
                    if (tb) {
                      tb.style = "left: 78px";
                    }
                    if (td) {
                        td.style = "left: calc(0px - 3px)";
                    }
                  }
                  oLInterval = setInterval(openLS, 100);
                });
        
                body.appendChild(scriptEl);
              } catch (error) {
                
              }
